<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav class="navbar">
        {% if current_user.is_authenticated %}
            <div class="user-info">
                <img src="{{ url_for('static', filename='uploads/' + (current_user.avatar or 'default.jpg')) }}" 
                     alt="Avatar" class="avatar">
                <span>Welcome, 
                    <a href="{{ url_for('main.profile') }}">{{ current_user.username }}</a>!
                </span>
            </div>
            <a href="{{ url_for('main.tasks') }}">Tasks</a>
            <a href="{{ url_for('main.posts') }}">Posts</a>
            {% if current_user.role == 'admin' %}
                <a href="{{ url_for('admin.admin_dashboard') }}">Admin Panel</a>
            {% endif %}
            <a href="{{ url_for('main.logout') }}" class="logout-btn">Logout</a>
        {% else %}
            <a href="{{ url_for('main.register') }}">Register</a>
            <a href="{{ url_for('main.login') }}">Login</a>
        {% endif %}
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
